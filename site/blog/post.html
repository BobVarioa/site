	<meta-tags />

	<title>{{ title }}</title>

	<include type="js" href="/src/theme.js" />
	<include type="css" href="/styles/common.css" />
	<include type="css" script inline href="/styles/theme-script.css" />
	<include type="css" noscript href="/styles/theme-noscript.css" />
	<include type="inlinecss" noscript>
		.jsonly {
			display: none;
		}
	</include>
	<include type="font" family="Roboto Mono" href="/assets/RobotoMonoNerdFont-Regular.ttf" />

	<article>

			<header>
				<h1>> {{ title }}</h1>
